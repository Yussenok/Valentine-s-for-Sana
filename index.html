<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <link rel="icon" 
      href="data:image/svg+xml,

</head>
<body>

    <div class="valentine-box">
        <img src="photo/stiker.png" alt="">
        <p class="title">–ë—É–¥–µ—à—å –º–æ–µ–π –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π?</p>
        <img class="gif" src="photo/yes-gif.gif" alt="gif">
        <div class="button">
            <button class="button-yes">Yes</button>
            <button class="button-no">No</button>
        </div>

        <p class="tricky-text">–û—Ç–≤–µ—Ç ¬´–Ω–µ—Ç¬ª –º–µ–Ω—è –Ω–µ —É—Å—Ç—Ä–∞–∏–≤–∞–µ—Ç, –Ω–æ —Ç—ã –º–æ–∂–µ—à—å –ø–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å...üòà</p>
    </div>
    
    
    <script>
        const yesBtn = document.querySelector(".button-yes");
        const noBtn = document.querySelector(".button-no");
        const gif = document.querySelector(".gif");

        // YES: —É–≤–µ–ª–∏—á–∏—Ç—å –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ –∏ –æ—Å—Ç–∞–≤–∏—Ç—å –±–æ–ª—å—à–æ–π
        yesBtn.addEventListener("mouseenter", function () {
            yesBtn.classList.add("active");
        });

        // YES: –ø–æ–∫–∞–∑–∞—Ç—å –≥–∏—Ñ–∫—É –ø—Ä–∏ –∫–ª–∏–∫–µ
        yesBtn.addEventListener("click", function () {
            gif.style.display = "block";
        });

        // NO: —É–±–µ–≥–∞–µ—Ç –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏
        noBtn.addEventListener("mouseenter", function () {

            noBtn.style.position = "absolute";

            const maxX = window.innerWidth - noBtn.offsetWidth;
            const maxY = window.innerHeight - noBtn.offsetHeight;

            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            noBtn.style.left = randomX + "px";
            noBtn.style.top = randomY + "px";
        });
    </script>

</body>
</html>
